<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-test.css" />
  </head>
  <body>
    <section class="test">
      <div class="block_1">
        <p>1. Скільки буде 2 + 2 ?</p>
        <input type="text" id="q1" />

        <p>2. Скільки буде 2 * 2 ?</p>
        <input type="text" id="q2" />

        <p>3. Скільки буде 2 - 2 ?</p>
        <input type="text" id="q3" />

        <p>4. Скільки буде 2 / 2 ?</p>
        <input type="text" id="q4" />

        <p>5. Скільки буде 2 + 2 * 2 ?</p>
        <input type="text" id="q5" />
      </div>

      <div class="block_2">
        <p>6. Скільки буде 2 + 2 / 2 ?</p>
        <input type="text" id="q6" />

        <p>7. Скільки буде (2 + 2) * 2 ?</p>
        <input type="text" id="q7" />

        <p>8. Скільки буде (2 + 2) / 2 ?</p>
        <input type="text" id="q8" />

        <p>9. Скільки буде 2 - 2 * 2 ?</p>
        <input type="text" id="q9" />

        <p>10. Скільки буде 2 - 2 / 2 ?</p>
        <input type="text" id="q10" />
      </div>
    </section>
    <div class="wrapper">
      <button id="finish">Відправити тест</button>
    </div>

    <script src="script-test.js"></script>
  </body>
</html>
